<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
		integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">

	<title>PDF Modal</title>
</head>

<body>
	<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
			Abrir PDF
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-backdrop="static">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content-custom">
					<div class="modal-header">
						<span class="fas fa-times close anexo-close-icon mr-4 mt-1" data-dismiss="modal" aria-label="Close" aria-hidden="true"></span>
					</div>

					<div id="pdf"></div>

					<div class="modal-footer-custom">
						<h4>bitcoin.pdf</h4>
						<p>
							<a href="pdf/bitcoin.pdf" target="_blank">
								<i class="fas fa-external-link-alt"></i> Abrir em uma nova guia
							</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- Plugin PDF Object -->
	<script src="js/pdfobject.min.js"></script>
	<script>PDFObject.embed("pdf/bitcoin.pdf", "#pdf");</script>
</body>
</html>
